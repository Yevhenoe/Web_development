<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link id="extra_css" rel="stylesheet" type="text/css" href="" />
  <title>HTML Basic</title>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
</head>

<body class="body">
  <header class="header header--bordered">
    <div class="header__logo">
      <img class="image main-logo" src="./img/kpi-logo-green.png" alt="KPI logo" />
    </div>
    <section class="header__title title">
      <div class="title title__name">
        <h1>ЗВІТИ З ЛАБОРАТОРНИХ РОБІТ</h1>
      </div>
      <div class="title title__subject">
        <h2>
          З ДИСЦИПЛІНИ "ОСНОВИ КЛІЄНСЬКИХ РОЗРОБОК"
        </h2>
      </div>
      <div class="title title__student">
        <h3>
          Студента групи зпі-зп31
          <span>Баїкіна Євгенія Егзбайовича</span>
        </h3>

      </div>
    </section>
    <button type="button" id="help_button" class="header__help-button">
      <span class="material-symbols-outlined">help</span>
    </button>
  </header>
  <section class="nav nav--row nav--bordered">
    <div class="nav-item">
      <button id="lb1" class="button" type="button">Лаба №5</button>
    </div>
    <div class="nav-item">
      <button id="lb2" class="button" type="button">Лаба №6</button>
    </div>
    <div class="nav-item">
      <button id="lb3" class="button" type="button">Лаба №7</button>
    </div>
  </section>
  <main class="main">
    <aside id="accide_buttons" class="aside-left nav nav--coll nav--bordered"></aside>
    <section id="inserted" class="main-content main-content--bordered"></section>
  </main>
  <footer class="footer footer--bordered">
    <div>2023</div>
  </footer>
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  <script src="./main.js"></script>
</body>

</html>
